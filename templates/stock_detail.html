<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ stock_info['shortName'] }} 상세 정보</title>
</head>
<body>
    <h1>{{ stock_info['shortName'] }} ({{ stock_info['symbol'] }})</h1>
    <p>현재 가격: {{ stock_info['currentPrice'] }} KRW</p>
    <p>전일 종가: {{ stock_info['regularMarketPreviousClose'] }} KRW</p>
    <p>변동: {{ stock_info['currentPrice'] - stock_info['regularMarketPreviousClose'] }} KRW</p>
    <img src="{{ chart_url }}" alt="주식 차트">
</body>
</html>
