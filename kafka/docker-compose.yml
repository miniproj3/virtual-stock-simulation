version: '3.8'

services:
  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"
    networks:
      - kafka_network

  kafka:
    image: wurstmeister/kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_HEAP_OPTS=-Xms256m -Xmx512m
      - KAFKA_BROKER_ID=1
    networks:
      - kafka_network

  redis:
    image: redis:latest 
    ports:
      - "6379:6379"
    networks: 
      - kafka_network

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - kafka
      - redis
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://${DB_USER}:${DB_PASS}@${DB_HOST}/${DB_NAME}
      - PUBLIC_IP=${PUBLIC_IP}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - kafka_network

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - kafka_network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - kafka_network

networks:
  kafka_network:
    driver: bridge
